<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - fbnotes: Facebook Bookmarking & Notes App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title mb-3">Log in</h3>
            <div id="alert-placeholder"></div>

            <form id="login-form" novalidate>
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input id="username" class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input id="password" type="password" class="form-control" required>
              </div>

              <button class="btn btn-brand w-100" id="submit-btn" type="submit">Login</button>
            </form>

            <hr>
            <p class="text-center mb-0">No account? <a href="signup.html">Sign up</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Footer -->
<footer class="footer mt-5 py-4 border-top">
    <!-- Footer Bottom -->
    <div class="text-center small text-muted">
      &copy; <span id="copyYear"></span> <strong>fbnotes</strong>. All rights reserved. Built by <a href="#" target="_blank">Emmanuel Rotich</a>
    </div>
</footer>
  <script type="module" src="./js/login.js"></script>

</body>
</html>
