<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Notes â€” FB Notes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm mb-4">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="notes.html">FB Notes</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="bookmarks.html">Bookmarks</a></li>
          <li class="nav-item"><a class="nav-link" href="notes.html">Notes</a></li>
        </ul>

        <!-- Search box -->
        <form class="d-flex me-3" id="searchForm">
          <input class="form-control form-control-sm me-2" id="searchInput" type="search" placeholder="Search notes..." aria-label="Search">
          <button class="btn btn-outline-primary btn-sm" type="submit"><i class="bi bi-search"></i></button>
        </form>

        <!-- User Dropdown -->
        <div class="dropdown">
          <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" id="userMenu" data-bs-toggle="dropdown" aria-expanded="false">
            <img id="userPhoto" src="https://via.placeholder.com/40" alt="User" class="rounded-circle me-2" width="40" height="40">
            <strong id="userName">User</strong>
          </a>
          <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="userMenu">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-danger" href="#" id="logoutBtn">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <h3>Your notes</h3>
    <div id="notes-list" class="row gy-3"></div>
  </div>
  <div id="navbar"></div>
<script type="module" src="./js/navbar.js"></script>

  <script type="module">
    
    import { getAccessToken, apiFetch } from './js/utils.js';
    import { logoutLocal } from './js/auth.js';
    import { ensureAuthenticated } from './js/authGuard.js';

    await ensureAuthenticated();

    fetch("navbar.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("navbar-container").innerHTML = data;
    });

    // ensure token
    if (!localStorage.getItem('fb_access')) {
      window.location.href = 'login.html';
    }

    document.getElementById('logoutBtn').addEventListener('click', () => {
      logoutLocal('/');
    });

    async function loadNotes() {
      try {
        const data = await apiFetch('/notes/');
        const container = document.getElementById('notes-list');
        container.innerHTML = '';
        if (!data.length) {
          container.innerHTML = '<p class="text-muted">No notes yet.</p>';
          return;
        }
        data.forEach(note => {
          const col = document.createElement('div');
          col.className = 'col-12';
          col.innerHTML = `
            <div class="card">
              <div class="card-body">
                <h5>${note.title || 'Untitled'}</h5>
                <p class="mb-0">${note.content || ''}</p>
                <small class="text-muted">Bookmark: ${note.bookmark || 'N/A'}</small>
              </div>
            </div>
          `;
          container.appendChild(col);
        });
      } catch (err) {
        console.error(err);
        if (err.status === 401) {
          window.location.href = 'login.html';
        } else {
          document.getElementById('notes-list').innerText = 'Failed to load notes.';
        }
      }
    }

    loadNotes();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./js/navbar.js"></script>


</body>
</html>
