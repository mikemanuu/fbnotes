<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FB Notes â€” Sign up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title mb-3">Create an account</h3>
            <div id="alert-placeholder"></div>

            <form id="signup-form" enctype="multipart/form-data">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Username</label>
                  <input id="username" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Email</label>
                  <input id="email" type="email" class="form-control" required>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Password</label>
                  <input id="password" type="password" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Confirm Password</label>
                  <input id="password2" type="password" class="form-control" required>
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label">Profile photo (optional)</label>
                <input id="profile_photo" type="file" accept="image/*" class="form-control">
              </div>

              <button class="btn btn-success w-100" type="submit">Create account</button>
            </form>

            <hr>
            <p class="text-center mb-0">Already have account? <a href="login.html">Log in</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { registerUser } from './js/auth.js';

    const form = document.getElementById('signup-form');
    const alertPlaceholder = document.getElementById('alert-placeholder');

    function showAlert(message, type = 'danger') {
      alertPlaceholder.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const password2 = document.getElementById('password2').value;
      const profile = document.getElementById('profile_photo').files[0];

      if (password !== password2) {
        showAlert('Passwords do not match');
        return;
      }

      // If a file is provided, send multipart/form-data
      if (profile) {
        const fd = new FormData();
        fd.append('username', username);
        fd.append('email', email);
        fd.append('password', password);
        fd.append('password2', password2);
        fd.append('profile_photo', profile);
        try {
          const user = await registerUser(fd);
          showAlert('Account created. Please login.', 'success');
          setTimeout(() => window.location.href = 'login.html', 1200);
        } catch (err) {
          console.error(err);
          showAlert('Registration failed: ' + (err.data || err.status || 'error'));
        }
      } else {
        try {
          const user = await registerUser({ username, email, password, password2 });
          showAlert('Account created. Please login.', 'success');
          setTimeout(() => window.location.href = 'login.html', 1200);
        } catch (err) {
          console.error(err);
          showAlert('Registration failed: ' + (err.data || err.status || 'error'));
        }
      }
    });
  </script>
</body>
</html>
