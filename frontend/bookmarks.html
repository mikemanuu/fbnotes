<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Bookmarks - fbnotes: Facebook Bookmarking & Notes App</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm mb-4">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">FB Notes</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="bookmarks.html">Bookmarks</a></li>
          <li class="nav-item"><a class="nav-link" href="notes.html">Notes</a></li>
        </ul>

        <!-- Search box -->
        <form class="d-flex me-3" id="searchForm">
          <input class="form-control form-control-sm me-2" id="searchInput" type="search" placeholder="Search bookmarks..." aria-label="Search">
          <button class="btn btn-outline-primary btn-sm" type="submit"><i class="bi bi-search"></i></button>
        </form>

        <!-- User Dropdown -->
        <div class="dropdown">
          <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" id="userMenu" data-bs-toggle="dropdown" aria-expanded="false">
            <img id="navAvatar" src="https://via.placeholder.com/40" alt="User" class="rounded-circle me-2" width="40" height="40">
            <strong id="navUsername">User</strong>
          </a>
          <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="userMenu">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-danger" href="index.html" id="logoutBtn">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <!-- Bookmarks Section -->
  <div class="container mt-4">
  <h2>Your Bookmarks</h2>

  <button id="addBookmarkBtn" class="btn btn-brand mb-3">Add New Bookmark</button>

  <!-- Bookmarks list -->
  <div id="bookmarksList"></div>
</div>

<!-- Modal: Add/Edit Bookmark -->
<div class="modal" id="bookmarkModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="bookmarkModalTitle">Add Bookmark</h5>
      </div>

      <div class="modal-body">
        <input type="hidden" id="bookmarkId">

        <label for="bookmarkTitle" class="form-label">Title:</label>
        <input 
          type="text" 
          id="bookmarkTitle" 
          class="form-control mb-4" 
          placeholder="Title"
          required>

        <label for="bookmarkUrl" class="form-label font-bold">URL Link:</label>  
        <input 
          type="url" 
          id="bookmarkUrl" 
          class="form-control mb-4" 
          placeholder="https://example.com"
          required>


        <label for="bookmarkDescription" class="form-label font-bold">Description:</label>
        <textarea 
          id="bookmarkDescription" 
          class="form-control" 
          placeholder="Description (optional)">
        </textarea>
      </div>

      <div class="modal-footer">
        <button class="btn btn-outline-primary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-brand" id="saveBookmarkBtn">Save</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="./js/utils.js"></script>
<script type="module" src="./js/auth.js"></script>
<script type="module" src="./js/navbar.js"></script>
<script type="module" src="./js/bookmarks.js"></script>


  <script type="module">
    import { apiFetch } from './js/utils.js';
    import { logoutLocal } from './js/auth.js';
    import { ensureAuthenticated } from './js/authGuard.js';

    await ensureAuthenticated();

    const logoutBtn = document.getElementById('logoutBtn');
    if (logoutBtn) logoutBtn.addEventListener('click', () => logoutLocal('/'));

    
    // Search filtering
    searchForm.addEventListener('submit', e => {
      e.preventDefault();
      const query = searchInput.value.toLowerCase().trim();
      const filtered = bookmarks.filter(b =>
        b.title.toLowerCase().includes(query) ||
        (b.description && b.description.toLowerCase().includes(query)) ||
        (b.tags || []).some(t => t.name.toLowerCase().includes(query))
      );
      displayBookmarks(filtered);
    });

  </script>

</body>
</html>
