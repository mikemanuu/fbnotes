<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Bookmarks â€” FB Notes</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm mb-4">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="notes.html">FB Notes</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="bookmarks.html">Bookmarks</a></li>
          <li class="nav-item"><a class="nav-link" href="notes.html">Notes</a></li>
        </ul>

        <!-- Search box -->
        <form class="d-flex me-3" id="searchForm">
          <input class="form-control form-control-sm me-2" id="searchInput" type="search" placeholder="Search bookmarks..." aria-label="Search">
          <button class="btn btn-outline-primary btn-sm" type="submit"><i class="bi bi-search"></i></button>
        </form>

        <!-- User Dropdown -->
        <div class="dropdown">
          <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" id="userMenu" data-bs-toggle="dropdown" aria-expanded="false">
            <img id="userPhoto" src="https://via.placeholder.com/40" alt="User" class="rounded-circle me-2" width="40" height="40">
            <strong id="userName">User</strong>
          </a>
          <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="userMenu">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-danger" href="index.html" id="logoutBtn">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <!-- Bookmarks Section -->
  <div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Your bookmarks</h3>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addBookmarkModal">
      <i class="bi bi-plus"></i> Add Bookmark
    </button>
  </div>

  <div id="bookmarks-list" class="row gy-3"></div>
</div>

<!-- Add Bookmark Modal -->
<div class="modal fade" id="addBookmarkModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="addBookmarkForm">
        <div class="modal-header">
          <h5 class="modal-title">Add New Bookmark</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" id="bm-title" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">URL</label>
            <input type="url" id="bm-url" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea id="bm-desc" class="form-control" rows="2"></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Tags (comma separated)</label>
            <input type="text" id="bm-tags" class="form-control">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>


  <script type="module">
    import { apiFetch } from './js/utils.js';
    import { logoutLocal } from './js/auth.js';
    import { ensureAuthenticated } from './js/authGuard.js';

    await ensureAuthenticated();

    const logoutBtn = document.getElementById('logoutBtn');
    if (logoutBtn) logoutBtn.addEventListener('click', () => logoutLocal('/'));

    const container = document.getElementById('bookmarks-list');
    const searchInput = document.getElementById('searchInput');
    const searchForm = document.getElementById('searchForm');

    let bookmarks = [];

    async function loadBookmarks() {
      try {
        const data = await apiFetch('/bookmarks/');
        bookmarks = data;
        displayBookmarks(bookmarks);
      } catch (err) {
        console.error(err);
        container.innerHTML = '<p class="text-danger">Failed to load bookmarks.</p>';
      }
    }

    function displayBookmarks(list) {
      container.innerHTML = '';
      if (!list.length) {
        container.innerHTML = '<p class="text-muted">No bookmarks found.</p>';
        return;
      }

      list.forEach(b => {
        const col = document.createElement('div');
        col.className = 'col-md-6 col-lg-4';
        col.innerHTML = `
          <div class="card shadow-sm h-100">
            <div class="card-body">
              <h5 class="card-title">${b.title}</h5>
              <p class="card-text">${b.description || ''}</p>
              <a href="${b.url}" target="_blank" class="text-decoration-none">${b.url}</a>
              <div class="mt-2"><small class="text-muted">Tags: ${(b.tags || []).map(t => t.name).join(', ')}</small></div>
            </div>
          </div>
        `;
        container.appendChild(col);
      });
    }

    // Search filtering
    searchForm.addEventListener('submit', e => {
      e.preventDefault();
      const query = searchInput.value.toLowerCase().trim();
      const filtered = bookmarks.filter(b =>
        b.title.toLowerCase().includes(query) ||
        (b.description && b.description.toLowerCase().includes(query)) ||
        (b.tags || []).some(t => t.name.toLowerCase().includes(query))
      );
      displayBookmarks(filtered);
    });

    loadBookmarks();

  const addBookmarkForm = document.getElementById('addBookmarkForm');
    addBookmarkForm.addEventListener('submit', async (e) => {
    e.preventDefault();
  const title = document.getElementById('bm-title').value.trim();
  const url = document.getElementById('bm-url').value.trim();
  const description = document.getElementById('bm-desc').value.trim();
  const tags = document.getElementById('bm-tags').value.split(',').map(t => t.trim()).filter(Boolean);

  try {
    await apiFetch('/bookmarks/', {
      method: 'POST',
      body: { title, url, description, tags }
    });
    const modal = bootstrap.Modal.getInstance(document.getElementById('addBookmarkModal'));
    modal.hide();
    addBookmarkForm.reset();
    await loadBookmarks();
  } catch (err) {
    console.error(err);
    alert('Failed to add bookmark.');
  }
});

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
