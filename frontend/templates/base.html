<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>FB Notes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="/">FB Notes</a>
        <div class="collapse navbar-collapse">
          <form class="d-flex ms-auto" id="searchForm">
            <input id="q" class="form-control me-2" placeholder="Search bookmarks...">
          </form>
          <button id="addBookmark" class="btn btn-primary ms-2">Add</button>
        </div>
      </div>
    </nav>
    <main class="container mt-4">
      {% block content %}{% endblock %}
    </main>
    <script src="/static/js/main.js"></script>
    <script src="/static/js/capture.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
