version: '3.9'

services:
  db:
    image: mysql:8
    container_name: fbnotes_db
    restart: always
    environment:
      MYSQL_DATABASE: fbnotes
      MYSQL_USER: fbuser
      MYSQL_PASSWORD: fbpass
      MYSQL_ROOT_PASSWORD: rootpass
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"

  web:
    build: .
    container_name: fbnotes_web
    restart: always
    command: gunicorn project.wsgi:application --bind 0.0.0.0:8000 --workers 3
    env_file:
      - .env
    volumes:
      - static_volume:/app/staticfiles
    depends_on:
      - db

  nginx:
    image: nginx:stable
    container_name: fbnotes_nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/app/staticfiles:ro
    depends_on:
      - web

volumes:
  db_data:
  static_volume:
